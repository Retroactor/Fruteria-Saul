# /etc/nginx/conf.d/default.conf
server {
  # Cloud Run expone el tráfico en 8080
  listen 8080;
  server_name _;

  # Tu sitio estático
  root /usr/share/nginx/html;
  index index.html;

  # Codificación para evitar mojibake en acentos/ñ
  charset utf-8;

  # -------- Seguridad básica (ajusta según necesidades) --------
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  # CSP mínima; relájala si usas recursos externos
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self'; font-src 'self' data:;" always;

  # -------- Compresión --------
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml font/ttf font/otf font/woff font/woff2;
  gzip_min_length 1024;

  # -------- Cache de estáticos --------
  location ^~ /assets/ {
    try_files $uri =404;
    access_log off;
    expires 7d;
    add_header Cache-Control "public";
  }

  location ^~ /css/ {
    try_files $uri =404;
    access_log off;
    expires 7d;
    add_header Cache-Control "public";
  }

  location ^~ /js/ {
    try_files $uri =404;
    access_log off;
    expires 7d;
    add_header Cache-Control "public";
  }

  # Página de inicio directa
  location = / {
    try_files /index.html =404;
  }

  # SPA fallback: cualquier ruta no encontrada devuelve index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Tamaño máximo (por si algún día subes ficheros desde el front)
  client_max_body_size 10m;

  # Errores simples
  error_page 404 /index.html;
}
